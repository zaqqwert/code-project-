<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
        margin: 0;
         font-family: Arial, Helvetica, sans-serif;
         background: rgb(238, 238, 144);
    }

    .content{
        position: absolute;
        display: grid;
        gap: 40px;
        max-width: 1100px;
        width: 100%;
        justify-content: center;
    }

    .calculator{
      width: 360px;
      height: 300px;
      background-color:rgb(138, 135, 135) ;
      border-radius:24px;
      box-shadow: black;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1 fr;
    }

    .calculator header{
      display: grid;
      grid-column: auto 1 fr;
      align-items: center;
      background: -moz-linear-gradient( to right, rgb(104, 103, 103));
      height:400px;
      padding: 0 10px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      gap:8px;
    }


    .number{
      padding:14px;
      display:grid;
      grid-auto-rows: min-content;
      gap: 10px;

    }

    .numeric{
      max-width: 80%;
      padding: 8px;
      border-radius: 12px;
      font-size:13px;
      line-height: 1.4;
      background:#eee;
      justify-self: start;
    }

    .numeric.right{
      justify-content:end;
      background: #e9d5ff;
    }

    .numeric.right{
      justify-content: end;
      background: #e9d5ff;
    }
    

     .number.row{
        display: grid;
        grid-auto-flow:column;
        gap: 6px; 
        justify-content:start;
    }

    .numbers{
      max-width: 420px;
      text-align: center;
    }


    .number.h2{
        font-size: 28px;
        margin-top: 0;
        color: #1f1f1f;
    }

    .number p{
      color: #555;
      line-height: 1.6;
    }

  </style>
</head>
<body>
    <div class="content">

        <div class=" calculator">
            <div class="calculator phone-header">
              <div class="number"></div>
                <span></span> 
  
            </div>

          <div class="number">
              <p class="numeric">
          
              </p>

              <p class="numeric right">

              </p>
              <div class=" numeric row">
            
              </div>

              <p class="numeric">

              </p>

          </div>
        </div>
    </div>
</body>
</html>
